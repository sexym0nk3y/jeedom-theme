<div class="eqLogic eqLogic-widget #category# netatmopro" style="width:272px;height:172px;border:#border#;border-radius:#border-radius#;background-color:#background-color#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#">

    <div style="margin: 10px 10px 10px 10px;">
        <a href="#eqLink#"><span style="font-size: 11px;color: var(--eqTitle-color);text-transform: uppercase;font-weight: 600;">#name_display#</span></a>
        <span style="font: 10px arial, sans-serif;color: var(--txt-color);padding: 5px;float: right;"><svg viewBox="0 0 32 32" width="7" height="7" fill="#9aba2f" stroke="#9aba2f" stroke-linecap="round" stroke-linejoin="round" stroke-width="6.25%"><path d="M16 14 L16 23 M16 8 L16 10" /><circle cx=16 cy=16 r=14 /></svg> #last_message#</span>
    </div>

    <div style="position: absolute;width: 120px;height: 120px;margin: 0px 0px 0px 16px;">
        <div style="border-radius: 50%;left: 0;bottom: 0;right: 0;position: absolute;width: 120px;height: 120px;">
            <div style="color: #fff;"></div>
            <div style="background: linear-gradient(#TemperatureCSS#);width: 120px;height: 120px;border-radius: 50%;font-size: 38px;color: #fff;text-align: center;padding-top: 30%;">#Temperature#<span style="vertical-align: super;font-size: .5em;color: #fff;">&deg;</span></div>
        </div>
        <div style="text-align: center;position: relative;font: .83em arial, sans-serif;font-weight: 700;color: #fff;margin-top:21px">#min_temp#&deg; | #max_temp#&deg;</div>
        <div style="position: absolute;margin-top: 38px;margin-left: 13%;text-align: center;font-size: 0;color: #fff;">
            <div style="margin-left: 36px;margin-top: 18px;">#temp_symbol#</div>
        </div>
    </div>

    <div style="position: absolute;margin-left: 138px;width: 124px;">
        <div style="color: var(--txt-color);padding: 0 5px 3px;text-align: center;font: 400 11px/1.2 arial, sans-serif;">Humidit&eacute;<br><span style="font-weight:700;color:#9aba2f;">#Humidity# %</span></div>
    </div>

</div>
